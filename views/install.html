<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form method="post" action="/install">
                    <div class="form-group">
                        <label for="blogname">博客的名字</label>
                        <input type="text" class="form-control" id="blogname" name="blogname" placeholder="博客的名字" />
                    </div>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="用户名" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
                    </div>
                    <div class="form-group">
                        <label for="checkpassword">再输入一次密码</label>
                        <input type="password" class="form-control" id="checkpassword" placeholder="再输入一次密码" />
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" />
                    </div>
                    <button type="submit" class="btn btn-default">安装</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
